<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Alana Fox </title>
    <meta name="description" content="This page displays an interactive form with product options, review options and submission button">
    <meta name="author" content="Alana Fox">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="form">
            <fieldset>
                <legend>Product Name *</legend>
                <label><select name="subject" id="productList" required>
                <option value="" disabled selected>Select a Product</option>
               
            </select></label>
            </fieldset>

            <fieldset>
               <legend>Overall Rating*</legend>
               <label for="onestar">
                    <input type="radio" id="onestar" name="rating" value="1" required> 1 Star
                </label><br>
               <label for="twostars">
                    <input type="radio" id="twostars" name="rating" value="2" required> 2 Star
                </label><br>
               <label for="threestars">
                    <input type="radio" id="threestars" name="rating" value="3" required> 3 Star
                </label><br>
               <label for="fourstars">
                    <input type="radio" id="fourstars" name="rating" value="4" required> 4 Star
                </label><br>
               <label for="fivestars">
                    <input type="radio" id="fivestars" name="rating" value="5" required> 5 Star
                </label><br>

            </fieldset>

            <fieldset>
               <label for="installdate">
                    <input type="date" id="installdate" name="dateinstallation" value="date" required> Date
                </label><br>
            </fieldset>

            <fieldset>
                <legend>Which features did you find useful in the product? </legend>
                <div> (Check all that apply)</div>
                <input type="checkbox" id="durability" name="durability" value="yes">
                <label for="durability">Durability</label>
                <input type="checkbox" id="usability" name="usability" value="yes">
                <label for="usability">Usabililty</label>
                <input type="checkbox" id="performance" name="performance" value="yes">
                <label for="performance">Performance</label>
                <input type="checkbox" id="design" name="design" value="yes">
                <label for="design">Design</label>
            </fieldset>

            <fieldset>
                <legend>Written Review (Optional)</legend>
                <label><textarea id="review" name="review" cols="40" rows="4"></textarea></label>
            </fieldset>
            <fieldset>
                <legend>Your Name (Optional)</legend>              
                <label><input type="text" name="name" id="name"></label>
            </fieldset>
    
            <input type="submit" value="Post Review">
    
        </form>
    </main>
    <footer>
        <p> &copy; <span id="currentyear"></span>, ðŸ¦Š Alana Fox ðŸ¦Š Arizona</p>
        <p>Last modified - <span id="lastModified"></span></p>
    </footer>
</body>
</html>
